databaseChangeLog:
  - changeSet:
      id: 1
      author: peyman
      changes:
        - createTable:
            tableName: user_info
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint

        - createTable:
            tableName: blog
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: blog #The table that contains the foreign key column(is many to one)
            baseColumnNames: user_id  #foreign key column(The column in the base table that reference another table)
            referencedTableName: user_info #The table that the foreign key references
            referencedColumnNames: id #The column in the referenced table (user_info) that the foreign key points to
            constraintName: fk_blog_user #name of constrain(helps identify and manage)
            onDelete: CASCADE


        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: content
                  type: text
              - column:
                  name: likes
                  type: bigint
              - column:
                  name: views
                  type: bigint
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: blog_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: post
            baseColumnNames: blog_id
            referencedTableName: blog
            referencedColumnNames: id
            constraintName: fk_post_blog

        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
        - createTable: # many to many user-role
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: user_role
            columnNames: user_id, role_id
            constraintName: pk_user_role

        - addForeignKeyConstraint:
            baseTableName: user_role
            baseColumnNames: user_id
            referencedTableName: user_info
            referencedColumnNames: id
            constraintName: fk_user_role_user
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: user_role
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id
            constraintName: fk_user_role_role
            onDelete: CASCADE

